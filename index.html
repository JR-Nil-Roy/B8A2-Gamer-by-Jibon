<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are Gamers</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inconsolata:wght@700&family=Inter:wght@400;600;700&family=Lato:wght@100;400;700;900&family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700;800&family=Roboto:wght@400;900&family=Rubik+Bubbles&family=Sevillana&family=Space+Mono:wght@400;700&family=Tektur:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="head-1">
            <div class="logo">
                <img src="./images/Frame.png" alt="logo">
                <h1><span>G</span>amers</h1>
            </div>
            <div class="menus">
                <nav>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                    </ul>
                </nav>
                <div class="follow">
                    <p>Follow us on</p>
                    <img src="./icon/youtube.png" alt="youtube">
                    <img src="./icon/tik-tok 1.png" alt="tik-tok">
                </div>
            </div>
        </div>
        <div class="head-2 p-10">

            <div class="header-info">
                <p>Play Like The</p>
                <h1>G.O.A.T.</h1>
                <ul>
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <div class="btns">
                    <button class="btn-1">Sign In</button>
                    <button class="btn-2">Go Rogue</button>
                </div>
            </div>
            <div class="header-img">
                <img src="./images/Group 18.png" alt="image">
            </div>
        </div>
    </header>
    <main>
        <section class="online p-10">
            <div class="online-info">
                <h2>Online Games <span>Funny Videos</span></h2>
                <p>A Collection of Hilarious Videos to Brighten Your Day</p>
            </div>
            <div class="play-card">
                <div class="play">img</div>
                <div class="play">img</div>
                <div class="play">img</div>
                <div class="play">img</div>
            </div>

        </section>
    </main>
</body>

</html>
